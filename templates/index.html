<!DOCTYPE html>
<html>

<head>
  <title>My Book</title>
  <link rel="stylesheet" href="static/styles.css">
</head>

<body>
  <header>
    <h1>YOUR NEW BOOK</h1>
  </header>
  <div class="book">
    <div id="page1" class="page">
      <!--This is where the page 1 text is-->
      {{ page1_text }}
      
    </div>
    <div id="page2" class="page">
      <!--This is where the page 2 text will be loaded in-->
      {{ page2_text }}
      
    </div>
    <a href="/complete_story">
      <div id="arrowDiv" class="continue-btn">
          <img class="flex arrow" src="static/arrow.png" alt="Continue">
      </div>
    </a>

  </div>
  <!-- <script src="static/script.js"></script> -->
</body>

</html>
